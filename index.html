<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header-row">
                <img src="./img/photo.jpg" srcset="./img/photo@2x.jpg 2x" alt="Photo" class="header-img">

                <div class="header-desc">

                    <h1 class="header-title">Иван Иванович <br> Тугужеков</h1>
                    <p class="header-text">фрилансер, веб-разработчик,<br> создание сайтов</p>
                    <div class="header-btns">
                        <a href="#!" class="btn">Портфолио</a>
                        <a href="#!" class="btn-outline">Контакты</a>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <main>
        <section class="portfolio">
            <div class="container">
                <h2 class="portfolio-title">Портфолио</h2>

                <div class="projects">
                    <article class="project">
                        <a href="#!">
                            <img src="./img/portfolio/project-01.jpg" srcset="./img/portfolio/project-01@2x.jpg 2x"
                                alt="Сайт магазина мебели" class="project-img">
                        </a>
                        <h3 class="project-title"><a href="#!">Сайт магазина мебели</a></h3>
                    </article>

                    <article class="project">
                        <a href="#!">
                            <img src="./img/portfolio/project-02.jpg" srcset="./img/portfolio/project-02@2x.jpg 2x"

                        </a>
                        <h3 class="project-title"><a href="#!">Сайт туристического агентства</a></h3>
                    </article>

                    <article class="project">
                        <a href="#!">
                            <img src="./img/portfolio/project-03.jpg" srcset="./img/portfolio/project-03@2x.jpg 2x"
                                alt="Сайт жилого комплекса" class="project-img">
                        </a>
                        <h3 class="project-title"><a href="#!">Сайт жилого комплекса</a></h3>
                    </article>
                </div>
            </div>
        </section>
    </main>

</html>
